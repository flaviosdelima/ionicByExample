<body ng-app="starter" ng-controller="ApiVideosCtrl">
<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">My Video App</h1>
  </ion-header-bar>
  <ion-content> 
      <div class="embed-responsive embed-responsive-16by9">
      <youtube-video video-id="theBestVideo" player="bestPlayer" player-vars="playerVars" class="embed-responsive-item" ></youtube-video>
      </div>
      <!-- perform video playback operations -->
<button ng-click="bestPlayer.playVideo()">Play</button>
<button ng-click="bestPlayer.stopVideo()">Stop</button>


    <div class="list card" ng-repeat="video in videos">
      <div class="item item-text-wrap">
        <h2>{{video.snippet.title}}</h2>
        <p>{{video.snippet.publishedAt | limitTo: 10}}</p>
      </div>
      <div class="item item-image">
        <img ng-src="{{video.snippet.thumbnails.high.url}}">
      </div>

    </div>
  </ion-content>
</ion-pane>
</body>
